{% extends "base.html" %}

{% block content %}
    {% if object.author == user %}
        <p><a href="{%  url 'post_edit' pk=object.pk %}">Edytuj</a>
        <a href="{% url 'post_delete' pk=object.pk %}">Usu≈Ñ</a></p>
    {% endif %}
    <h2>Autor: <a href="{% url "profile" slug=object.author %}">{{ object.author }}</a></h2>
    <p><label>Link:</label> <a href="{{ object.url }}">{{ object.url }}</a></p>
    <p><label>Opis:</label> {{ object.descriptions }}</p>
    {% if object.tags.count %}
        <p><label>Tagi:</label>
            {{ object.tags.all|join:", " }}.
        </p>
    {% endif %}
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_developer = 1;
        var disqus_shortname = 'djangoexamplesocialnewswebsite'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
{% endblock %}
