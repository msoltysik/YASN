{% extends "base.html" %}

{% block content %}
    <div class="page-header">
        <h2>Zaloguj siÄ™.</h2>
    </div>
    {% if form.errors %}
    <p>Yours username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
    {% csrf_token %}
        <p><label>{{ form.username.label_tag }}</label> {{ form.username }}</p>
        <p><label>{{ form.password.label_tag }}</label> {{ form.password }}</p>

        <input type="submit" value="login" />
        <input type="hidden" name="next" value="{{ next }}"/>
    </form>
    <script>
        $("#id_username").focus();
    </script>


{% endblock %}
