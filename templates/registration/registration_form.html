{% extends 'base.html' %}

{% block content %}
    <div class="page-header">
        <h2>New user?</h2>
    </div>

    {% if form.errors %}
    <p>Yours username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Register"/>
    </form>
    <script>
        $("#id_username").focus();
    </script>
{% endblock %}
